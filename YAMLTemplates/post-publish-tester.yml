name: $(Major).$(Minor).$(rev:r)  # build numbering format

trigger: none

variables:
  major : 1
  minor : 0
stages:
  - stage: Public
    jobs:
    - job: Post_Publish
      variables:
      - group: socialMedia
      pool:
        vmImage: windows-latest
      steps:
        - template: .\post-publish.yml
          parameters:
              buildNumber: $(Build.BuildNumber)
              extensionName: TesterName
              socialmediaLogicAppURL: $(socialmediaLogicAppURL)